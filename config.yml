dialog_min_button_bottom_padding: 50

font_color: [229, 233, 240]
font_color_theme:
    true: [229, 233, 240]
    false: [57, 67, 76]
font_family: Yu Gothic Regular

theme_dependent_fields:
    - window_fill_color
    - drawing_area_canvas_fill_color
    - drawing_area_canvas_grid_color
    - drawing_area_preview_hit_box_outline_color
    - hitbox_color
    - sprite_panel_fill_color
    - display_fill_color
    - display_icon_fill_color
    - control_fill_color
    - control_button_fill_color
    - dialog_box_fill_color
    - font_color
    - display_cursor_icon_src
    - display_panning_icon_src

dark_theme: true

icon_directory: "./resources/images/icons"
font_directory: "./resources/fonts"
font_file_name:
    Arabic: "Arabic-NotoSans-Light.ttf"
    Burmese: "Burmese-NotoSans-Light.ttf"
    English: "NotoSans-Light.ttf"
    Spanish: "NotoSans-Light.ttf"
    French: "NotoSans-Light.ttf"
    Japanese: "Japanese-NotoSans-Light.ttf"
    Chinese: "Chinese-NotoSans-Light.ttf"
sprite_directory: "."
map_output_directory: "."
map_output_filename: map.json
user_config_filename: user-config.yml

modes:
    - sprite
    - hitbox
    - delete
    - player
    - move


# Colors for reference
light_purple: [112, 111, 211]
dark_purple: [64, 64, 122]

light_grey: [247, 241, 227]
dark_grey: [170, 166, 157]

light_green: [51, 217, 178]
dark_green: [33, 140, 116]

light_red: [255, 82, 82]
dark_red: [179, 57, 57]

light_blue: [52, 172, 224]
dark_blue: [34, 112, 147]

light_orange: [255, 121, 63]
dark_orange: [205, 97, 51]

light_yellow: [255, 218, 121]
dark_yellow: [255, 177, 66]

# Paths to bundle
path_fields:
    - game_runner_game_executable_path
    - icon_directory
    - font_directory
    - sprite_directory
    - map_output_directory

language: "English"
language_config_field:
    label: Language
    type: str_options
    options: 
        - English
    default_value: English
language_file_name: temp_language.txt
language_file_directory: "."
user_config_filename: user_config.yml
user_config_directory: "."

ui_user_definable_fields:
    window_width:
        label: Windiw Width
        type: int
    window_height:
        label: Window Height
        type: int
    drawing_area_canvas_width:
        label: Level Map Width
        type: int
    drawing_area_canvas_height:
        label: Level Map Height
        type: int
    drawing_area_canvas_grid_cell_size:
        label: Size of grid cells
        type: int
    drawing_area_snap_threshold:
        label: Snapping Threshold
        type: int
    game_runner_game_executable_path:
        label: Game Executable Path
        type: file
    sprite_directory:
        label: Sprite Directory
        type: directory
        default_value: "."
        required: true
    map_output_directory:
        label: Map Output Directory
        type: directory
        default_value: "."
        required: true
    dark_theme:
        label: Dark Theme
        default_value: true
        type: bool

i18n:
    English:
        app:
            window_title: Map Editor
            config_ui:
                window_title:
                    browse_game_executable_file: Browse Game Executable
                    initial_configuration: Initial Configuration
                    browse_map_data_file_path: Browse Level Data File
                game_executable_path_label: Game Executable Path
                all_set: All Set
                set_button: Set
                cancel_button: Cancel
                browse: Browse
                default: Default
                labels:
                    drawing_area_canvas_width: Level Map Width
                    drawing_area_canvas_height: Level Map Height
                    game_runner_game_executable_path: Game Executable Path
                    sprite_directory: Sprite Directory
                    map_output_directory: Map Output Directory
                    dark_theme: Dark Theme
                    language: Language
                    drawing_area_canvas_grid_cell_size: Canvas Grid Size
                    drawing_area_snap_threshold: Snapping Distance
                    window_width: Window Width
                    window_height: Window Height
                    map_data_file_path: Level Data File
            dialogs:
                no_game_specified:
                    message: You have not specified a game to run!
                    add_game_button: Add game
                    back_button: Back
                unsaved_changes_run:
                    message: You have unsaved changes. Run with old map?
                    just_run_button: Just run
                    save_first_button: Save first
                unsaved_changes_quit:
                    message: You have unsaved changes. Quit?
                    just_quit_button: Just quit
                    save_first_button: Save first
                current_design_will_be_replaced: 
                    message: Your current level design will be replaced without saving
                    just_load: Just Load
                    save_first: Save First
                map_data_sprite_mismatch:
                    message: The map data doesn't match with the sprites
                    load_another: Load another
                    cancel: Cancel
                user_config_cleared:
                    message: User config cleared successfully
                    ok: OK
                user_config_not_cleared:
                    message: Failed to clear user config. Do it manually
                    ok: OK
            controls:
                save:
                    hint_disabled: No changes to save
                    hint_enabled: Save level data
                load:
                    hint_enabled: Load a level map
                delete:
                    hint_disabled_already_in_mode: Already in delete mode
                    hint_disabled_no_objects: Can't switch to delete-mode with no objects to delete
                    hint_enabled: Switch to delete mode

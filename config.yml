#  Dimensions
window_width: 1600
window_height: 900

window_fill_color: [57, 67, 76]
window_fill_color_theme: 
    true: [57, 67, 76]
    false: [216, 222, 233]

drawing_area_canvas_width: 2560
drawing_area_canvas_height: 1024
drawing_area_canvas_fill_color: [30, 39, 46]
drawing_area_canvas_fill_color_theme:
    true: [30, 39, 46]
    false: [216, 222, 233]
drawing_area_canvas_grid_cell_size: 64
drawing_area_canvas_grid_color: [57, 67, 76]
drawing_area_canvas_grid_color_theme:
    true: [57, 67, 76]
    false: [229, 233, 240]
drawing_area_preview_hit_box_outline_color: [229, 233, 240]
drawing_area_preview_hit_box_outline_color_theme: 
    true: [229, 233, 240]
    false: [57, 67, 76]
drawing_area_delete_selection_outline_color: [255, 94, 87]
drawing_area_preview_hit_box_outline_width: 1
drawing_area_delete_selection_outline_width: 1
drawing_area_snap_threshold: 1
drawing_area_delete_highlight_color: [255, 94, 87]
drawing_area_scrolling_speed: 10

hitbox_color: [229, 233, 240]
hitbox_color_theme:
    true: [229, 233, 240]
    false: [57, 67, 76]

sprite_selection_color: [76, 86, 106]

sprite_panel_fill_color: [57, 67, 76]
sprite_panel_fill_color_theme:
    true: [57, 67, 76]
    false: [229, 233, 240]
sprite_panel_padding: 10
sprite_panel_scroll_speed: 40

display_fill_color: [57, 67, 76]
display_fill_color_theme:
    true: [57, 67, 76]
    false: [229, 233, 240]
display_font_size: 16
display_icon_size: [24, 24]
display_cursor_size: 14
display_tooltip_padding: 5
display_cursor_icon_src: "display_cursor_pointer_light.png"
display_cursor_icon_src_theme:
    true: "display_cursor_pointer_light.png"
    false: "display_cursor_pointer_dark.png"
display_cursor_danger_icon_src: "display_cursor_pointer_danger.png"
display_panning_icon_src: "display_cursor_panning_light.png"
display_panning_icon_src_theme:
    true: "display_cursor_panning_light.png"
    false: "display_cursor_panning_dark.png"
display_mode_icon_delete: "display_delete.png"
display_mode_icon_sprite: "display_sprite.png"
display_mode_icon_hitbox: "display_hitbox.png"
display_game_file_not_exists: "display_game_file_not_exists.png"
display_game_file_exists: "display_game_file_exists.png"

control_fill_color: [57, 67, 76]
control_fill_color_theme:
    true: [57, 67, 76]
    false: [229, 233, 240]
control_icon_size: [24, 24]

dialog_overlay_fill_color: [50, 50, 50]
dialog_box_fill_color: [57, 67, 76]
dialog_box_fill_color_theme:
    true: [57, 67, 76]
    false: [229, 233, 240]
dialog_max_box_width: 600
dialog_max_box_height: 300
dialog_font_size: 16
dialog_button_width: 100
dialog_button_height: 50
dialog_box_padding_pct: .8
dialog_inter_button_gap: 10
dialog_min_message_top_padding: 50
dialog_min_button_bottom_padding: 50

font_color: [229, 233, 240]
font_color_theme:
    true: [229, 233, 240]
    false: [57, 67, 76]
font_family: "Yu Gothic Regular"

theme_dependent_fields:
    - "window_fill_color"
    - "drawing_area_canvas_fill_color"
    - "drawing_area_canvas_grid_color"
    - "drawing_area_preview_hit_box_outline_color"
    - "hitbox_color"
    - "sprite_panel_fill_color"
    - "display_fill_color"
    - "control_fill_color"
    - "dialog_box_fill_color"
    - "font_color"
    - "display_cursor_icon_src"
    - "display_panning_icon_src"

dark_theme: true

icon_directory: "./resources/images/icons"
font_directory: "./resources/fonts"
font_file_name:
    Arabic: "Arabic-NotoSans-Light.ttf"
    Burmese: "Burmese-NotoSans-Light.ttf"
    English: "NotoSans-Light.ttf"
    Spanish: "NotoSans-Light.ttf"
    French: "NotoSans-Light.ttf"
    Japanese: "Japanese-NotoSans-Light.ttf"
    Chinese: "Chinese-NotoSans-Light.ttf"
sprite_directory: "."
map_output_directory: "."
map_output_filename: "map.json"

modes:
    - "sprite"
    - "hitbox"
    - "delete"
mode_hints:
    - "Single-click to place a sprite"
    - "Click and drag to draw a hitbox"
    - "Single-click to delete a sprite or a hitbox or click and drag to delete multiple"
mode_icon_files:
    - "display_sprite.png"
    - "display_hitbox.png"
    - "display_delete.png"

# Colors for reference
light_purple: [112, 111, 211]
dark_purple: [64, 64, 122]

light_grey: [247, 241, 227]
dark_grey: [170, 166, 157]

light_green: [51, 217, 178]
dark_green: [33, 140, 116]

light_red: [255, 82, 82]
dark_red: [179, 57, 57]

light_blue: [52, 172, 224]
dark_blue: [34, 112, 147]

light_orange: [255, 121, 63]
dark_orange: [205, 97, 51]

light_yellow: [255, 218, 121]
dark_yellow: [255, 177, 66]

path_fields:
    - "game_runner_game_executable_path"
    - "icon_directory"
    - "font_directory"
    - "sprite_directory"
    - "map_output_directory"
    - "language_file_directory"

language: "English"
language_config_field:
    label: Language
    type: str_options
    options: 
        - English
        - Arabic
        - Burmese
        - Spanish
        - French
        - Japanese
        - Chinese
    default_value: English
language_file_name: temp_language.txt
language_file_directory: "."

ui_user_definable_fields:
    window_width:
        label: Windiw Width
        type: int
    window_height:
        label: Window Height
        type: int
    drawing_area_canvas_width:
        label: Level Map Width
        type: int
    drawing_area_canvas_height:
        label: Level Map Height
        type: int
    drawing_area_canvas_grid_cell_size:
        label: Size of grid cells
        type: int
    drawing_area_snap_threshold:
        label: Snapping Threshold
        type: int
    game_runner_game_executable_path:
        label: Game Executable Path
        type: file
    sprite_directory:
        label: Sprite Directory
        type: directory
        default_value: "."
        required: true
    map_output_directory:
        label: Map Output Directory
        type: directory
        default_value: "."
        required: true
    dark_theme:
        label: Dark Theme
        default_value: true
        type: bool


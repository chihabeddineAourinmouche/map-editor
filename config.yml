                    hint_disabled: No running game to stop
                    hint_enabled: Stop the running game
                game_file:
                    hint_disabled: Can't load file
                    hint_enabled: Load a game file to be run
                player:
                    hint_disabled: Already in player mode
                    hint_enabled: Switch to player position mode
                move:
                    hint_disabled_no_sprites_to_move: There are no sprites yet to move
                    hint_disabled_already_in_move_mode: Already in move mode
                    hint_enabled: Switch to moving mode
                clear_user_config:
                    hint_disabled: User config already cleared
                    hint_enabled: Clear user config
            display:
                game_file_status_no_game: No game loaded
                game_file_status_game_loaded: Game loaded
                mode_sprite: Sprite mode
                mode_sprite_hint: Click once to place a sprite
                mode_hitbox: Hitbox mode
                mode_hitbox_hint: Click and drag to draw a hitbox
                mode_delete: Delete mode
                mode_delete_hint: Click once to delete a sprite or a hitbox, or click and drag to bulk delete (sprites and hitboxes)
                mode_player: Player position mode
                mode_player_hint: Click once to place the player's starting position
                mode_move: Moving mode
                mode_move_hint: Click, hold, and drag to move a sprite around the canvas